<section>
    <div class="container">
        <div class="row">
            <div class="col-24 col-xl-6 col-lg-9 col-md-12 mx-auto">
                <ul class="nav nav-pills justify-content-center justify-content-md-between" id="pills-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="pills-signIn-tab" data-toggle="pill" href="#signIn" role="tab" aria-controls="signIn" aria-selected="true">
                            <h2>Вход</h2>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="pills-signUp-tab" data-toggle="pill" href="#signUp" role="tab" aria-controls="signUp" aria-selected="false">
                            <h2>Регистрация</h2>
                        </a>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="signIn" role="tabpanel" aria-labelledby="signIn-tab">
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control" id="Email" placeholder="E-mail или телефон">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="Password" placeholder="Пароль">
                            </div>
                            <div class="row align-items-center mt-40">
                                <div class="col-16 col-md-12 mx-auto mx-lg-0">
                                    <button type="submit" class="btn btn-submit-custom">Войти</button>
                                </div>
                                <div class="col-24 col-md-12 text-center mt-3 mt-md-0">
                                    <a href="#" class="not-active"><small>Забыли пароль?</small></a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="signUp" role="tabpanel" aria-labelledby="signUp-tab">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="FName" placeholder="Имя">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="SName" placeholder="Фамилия">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="Phone" placeholder="Номер телефона">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="Email" placeholder="E-mail">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="Password" placeholder="Пароль">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="PasswordR" placeholder="Подтвердите пароль">
                            </div>
                            <div class="row mt-40">
                                <div class="col-24 col-md-12 mx-auto mx-lg-0">
                                    <button type="submit" class="btn btn-submit-custom">Регистрация</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
